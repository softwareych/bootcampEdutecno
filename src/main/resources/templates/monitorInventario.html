<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Inventario</title>
</head>
<body>
	<h1>Monitor de Inventario</h1>

	<div class="container">
		<form class="form-inline" th:action="@{/inventario/listar}">
			<div class="form-group mb-2">
				<!-- combo box -->
				<label for="selectStore">Store</label> <select class="form-control"
					id="store" name="storeId" default="">
					<option th:value="0" selected>Seleccione Tienda</option>
					<option th:each="store : ${Stores}" th:value="${store.storeId}"
						th:text="${store.storeName}"></option>
				</select>
			</div>


			<div class="form-group mb-2">
				<!-- combo box -->
				<label for="selectCate">Categoria</label> <select
					class="form-control" id="category" name="categoryId" default="">
					<option th:value="0" selected>Seleccione Categoria</option>
					<option th:each="categoria : ${Categorys}"
						th:value="${categoria.categoryId}"
						th:text="${categoria.categoryName}"></option>
				</select>
			</div>

			<div class="form-group mb-2">
				<!-- combo box -->
				<label for="selectStore">Brand</label> <select class="form-control"
					id="brand" name="brandId" default="">
					<option th:value="0" selected>Seleccione Marca</option>
					<option th:each="brand : ${Brand}" th:value="${brand.brandId}"
						th:text="${brand.brandName}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Buscar</button>
		</form>
	</div>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Tienda</th>
					<th scope="col">ID Producto</th>
					<th scope="col">Nombre Producto</th>
					<th scope="col">Inventario</th>
					<th scope="col">Acci√≥n</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tmp : ${Products}">

					<th th:text="${tmp.listStocks.get(0).store.storeName}" scope="row"></th>
					<td th:text="${tmp.productId}"></td>
					<td th:text="${tmp.productName}"></td>
					<td th:text="${tmp.listStocks.get(0).quantity}"></td>
				


					<td><a
						th:href="@{/unProducto/listarProductById(id=${tmp.productId})}"><button
								class="btn-primary">Ver</button></td>
				</tr>

			</tbody>

		</table>
	</div>

</body>
</html>
